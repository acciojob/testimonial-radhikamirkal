<!DOCTYPE html>
<html>
<head>
<title>Testimonial Section</title>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    .testimonial-section{
        background-color: #f5f5f5;
        padding: 30px;
        width: 70%;
        margin: 40px auto;
    }

    .testimonial{
        background-color: white;
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 15px;
    }

    .author{
        text-align: right;
        font-style: italic;
        margin-top: 10px;
    }
</style>

</head>

<body>

<div class="testimonial-section">
    <h1>Testimonials</h1>

    <div class="testimonial">
        <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
        <p class="author">- John Doe</p>
    </div>

    <div class="testimonial">
        <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
        <p class="author">- Jane Smith</p>
    </div>

</div>

</body>
</html>
